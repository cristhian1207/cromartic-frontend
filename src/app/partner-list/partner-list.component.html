<div class="crom-div"></div>
<div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let user of users">
        <div class="card card-profile">
            <div class="card-cover crom-portada">
            </div>
            <div class="card-avatar border-white">
                <a [routerLink]="['', user.username]">
                    <img src="{{user.image}}" alt="..." />
                </a>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{user.name + ' ' + user.pat_lastname}}</h4>
                <h6 class="card-category">{{user.username}}</h6>

                <div class="card-footer text-center">                    
                    {{loadSocialNetworkService(user.username)}}
                    <a href="#paper-kit" class="btn btn-just-icon btn-twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#paper-kit" class="btn btn-just-icon btn-dribbble">
                        <i class="fa fa-dribbble"></i>
                    </a>
                    <a href="#paper-kit" class="btn btn-just-icon btn-facebook">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                </div>
            </div>
        </div>
        </div>
</div>
